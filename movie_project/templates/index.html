<!--calling base.html page-->
{% extends 'base.html' %}

{% block body %}

<h1 ><b>Our collections</b></h1>


<div class="container">
    <div class = "row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">More</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
